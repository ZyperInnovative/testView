    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');
    
    :root {
        --neon-blue: #00f7ff;
        --neon-green: #00ff88;
        --neon-purple: #a777e3;
        --dark-bg: #0a0a14;
        --darker-bg: #050510;
        --glass-bg: rgba(15, 15, 35, 0.7);
    }
    
    body {
        font-family: 'Rajdhani', sans-serif;
        background: var(--dark-bg);
        margin: 0;
        padding: 20px;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(167, 119, 227, 0.15) 0%, transparent 25%),
            radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 25%);
    }
    
    .container {
        max-width: 480px;
        margin: 0 auto 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
        border: 1px solid rgba(0, 247, 255, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent 0%,
            rgba(0, 247, 255, 0.03) 30%,
            rgba(167, 119, 227, 0.03) 70%,
            transparent 100%
        );
        transform: rotate(30deg);
        z-index: -1;
        animation: shine 8s infinite linear;
    }
    
    @keyframes shine {
        0% { transform: rotate(30deg) translateX(-50%) translateY(-50%); }
        100% { transform: rotate(30deg) translateX(50%) translateY(50%); }
    }
    
    h1, h2, h3 {
        color: var(--neon-blue);
        font-family: 'Orbitron', sans-serif;
        margin-top: 0;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    
    h1 {
        font-size: 1.8em;
        margin-bottom: 5px;
    }
    
    h3 {
        font-size: 1.3em;
        margin-bottom: 20px;
    }
    
    .user-email {
        font-size: 12px;
        color: rgba(255,255,255,0.6);
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }
    
    .dashboard-balance {
        text-align: center;
        margin-bottom: 25px;
        background: rgba(30, 30, 46, 0.5);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(0, 247, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .dashboard-balance::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
    }
    
    .balance-value {
        font-size: 2em;
        font-weight: bold;
        color: var(--neon-green);
        font-family: 'Orbitron', sans-serif;
        margin-top: 10px;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        animation: pulse 2s infinite;
    }
    
    .tabs {
        display: flex;
        justify-content: space-between;
        margin: 25px 0;
        gap: 10px;
    }
    
    .tab-button {
        flex: 1;
        padding: 12px;
        background: rgba(20, 20, 40, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.2);
        color: #aaa;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 20px;
        font-family: 'Rajdhani', sans-serif;
        letter-spacing: 0.5px;
    }
    
    .tab-button:hover {
        color: var(--neon-blue);
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .crypto-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }
    
    .crypto-row {
        display: grid;
        grid-template-columns: 50px 1fr 1fr 1fr;
        align-items: center;
        background: rgba(30, 30, 46, 0.5);
        border: 1px solid rgba(0, 247, 255, 0.2);
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 0.9em;
        transition: all 0.3s;
    }
    
    .crypto-row:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
    }
    
    .crypto-row-header {
        font-weight: bold;
        color: var(--neon-blue);
        background: rgba(0, 247, 255, 0.1);
    }
    
    .crypto-row div {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
    }
    
    .crypto-logo {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: contain;
    }
    
    .column-header {
        text-align: center;
        font-weight: bold;
        color: var(--neon-blue);
    }
    
    .crypto-value {
        text-align: right;
        padding-right: 5px;
    }
    
    .history {
        background: rgba(30, 30, 46, 0.5);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(0, 247, 255, 0.2);
    }
    
    .transaction {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid rgba(0, 247, 255, 0.1);
    }
    
    .transaction:last-child {
        border-bottom: none;
    }
    
    .transaction span:first-child {
        color: var(--neon-green);
    }
    
    .transaction span:last-child {
        color: #aaa;
        font-size: 0.9em;
    }
    
    /* Animations */
    @keyframes pulse {
        0% { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
        50% { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
        100% { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
    }
    
    /* Grid lines in background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
    }
    
    /* Floating particles */
    .particle {
        position: fixed;
        background: rgba(0, 247, 255, 0.5);
        border-radius: 50%;
        z-index: -1;
        animation: float linear infinite;
    }
    
    @keyframes float {
        from { transform: translateY(0) translateX(0); }
        to { transform: translateY(-100vh) translateX(20px); }
    }
     /* Chart Modal Styles */
    .chart-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    
    .chart-container {
        width: 95%;
        max-width: 900px;
        height: 80vh;

    .chart-header {

    .chart-title {

        display: flex;
        align-items: center;

        cursor: pointer;

       .tradingview-widget-container {
        width: 100%;
        height: calc(100% - 50px);

        overflow: hidden;
        position: relative;
    }
    
    .tradingview-widget-container > div {
        position: absolute;
        width: 100% !important;
        height: 100% !important;
    
    }
    
    /* Animations */
    @keyframes pulse {
        0% { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
        50% { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }

    }
    
    @keyframes modalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
  </style>

// Helper to format price (e.g. 100000 => 100K, 0.93820 => 0.93)
function formatPrice(value) {
    if (value >= 1000000) return (value / 1000000).toFixed(2) + "M";
    if (value >= 1000) return (value / 1000).toFixed(0) + "K";
    return value.toFixed(2);
}

// Update the dashboard with user and price data
async function updateDashboard() {
    const xyzEmail = localStorage.getItem("xyzEmailAccess");
    const xyzUid = localStorage.getItem("xyzUidAccess");

    if (xyzEmail && xyzUid) {
        try {
            const solPrice = await getSolanaPrice();
            document.getElementById("solana-price").innerText = `$${formatPrice(solPrice)}`;
            
            const btcPrice = await getBitcoinPrice();
            document.getElementById("bitcoin-price").innerText = `$${formatPrice(btcPrice)}`;
            
            const userDocRef = doc(db, "documentXYZ", xyzUid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                const xyzBalance = userData.xyzBalance || 0;
                const solBalance = userData.solBalance || 0;
                const btcBalance = userData.btcBalance || 0;
                
                const xyzValue = xyzBalance * XYZ_PRICE;
                const solValue = solBalance * solPrice;
                const btcValue = btcBalance * btcPrice;   
                const totalBalance = xyzValue + solValue;

                document.getElementById("dashboard-balance").innerText = `$${formatPrice(totalBalance)}`;
                document.getElementById("xyz-balance").innerText = formatPrice(xyzBalance);
                document.getElementById("xyz-value").innerText = `$${formatPrice(xyzValue)}`;
                document.getElementById("solana-balance").innerText = formatPrice(solBalance);
                document.getElementById("solana-value").innerText = `$${formatPrice(solValue)}`;

                if (userData.xyzTransactions && Array.isArray(userData.xyzTransactions)) {
                    let transactions = [...userData.xyzTransactions];

                    // Sort by oldest to newest
                    transactions.sort((a, b) => a.timestamp - b.timestamp);

                    // If more than 3, remove the oldest one
                    if (transactions.length > 3) {
                        transactions.shift();
                        await updateDoc(userDocRef, {
                            xyzTransactions: transactions
                        });
                    }

                    // Display the 3 most recent (latest first)
                    const latestThree = transactions
                        .sort((a, b) => b.timestamp - a.timestamp)
                        .slice(0, 3);

                    displayRecentTransactions(latestThree); // No formatting for transactions
                }
            } else {
                console.log("No user data found!");
            }
        } catch (error) {
            console.error("Error updating dashboard:", error);
        }
    } else {
        window.location.href = "tryn.html";
    }
}
    // Call on load
    updateDashboard();

function maskEmail(email) {
    if (!email) return "";
    const [name, domain] = email.split("@");
    return name[0] + "****@" + domain;
}

// Make toggleDetails globally accessible
window.toggleDetails = function(index, expand) {
    document.getElementById(`compact-${index}`).style.display = expand ? 'none' : 'block';
    document.getElementById(`details-${index}`).style.display = expand ? 'block' : 'none';
};

function displayRecentTransactions(transactions) {
    const sortedTransactions = transactions
        .sort((a, b) => b.timestamp - a.timestamp)
        .slice(0, 3);

    const container = document.getElementById("transaction-history");
    container.innerHTML = "";

    sortedTransactions.forEach((tx, index) => {
        const { sender, recipient, amount, gasFee, timestamp, status, type } = tx;
        const maskedSender = maskEmail(sender);
        const maskedRecipient = maskEmail(recipient);

        const transactionDiv = document.createElement("div");
        transactionDiv.style.cssText = "font-size:8px; color:black; border: 1px solid #eee; border-radius: 20px; padding: 20px; margin-top: 5px; margin-bottom: 10px; background-color: #f9f9f9;";
        
        transactionDiv.innerHTML = `
            <div id="compact-${index}">
                <p style="color:black; margin: 0 0 5px; font-weight: bold; color: black;">Transaction</p>
                <p><strong>Type:</strong> ${type}</p>
                <p><strong>Amount:</strong> ${amount} XYZ</p>
                <p><strong>Status:</strong> ${status}</p>
                <button onclick="toggleDetails(${index}, true)">Expand</button>
            </div>

            <div id="details-${index}" style="display: none;">
                <p style="margin: 0 0 5px; font-weight: bold; color: black;">Transaction Details</p>
                <p><strong>From (Email):</strong> ${maskedSender}</p>
                <p><strong>To (Email):</strong> ${maskedRecipient}</p>
                <p><strong>Amount:</strong> ${amount} XYZ</p>
                <p><strong>Fee:</strong> ${gasFee} SOL</p>
                <p><strong>Status:</strong> ${status}</p>
                <p><strong>Type:</strong> ${type}</p>
                <p style="font-size: 12px; color: black;">${new Date(timestamp).toLocaleString()}</p>
                <button onclick="toggleDetails(${index}, false)">Collapse</button>
            </div>
        `;

        container.appendChild(transactionDiv);
    });
}
