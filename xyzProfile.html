<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');
        
        :root {
            --neon-blue: #00f7ff;
            --neon-green: #00ff88;
            --neon-purple: #a777e3;
            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --glass-bg: rgba(15, 15, 35, 0.7);
            --text-light: #f0f0f0;
            --text-muted: #aaaaaa;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(167, 119, 227, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 25%);
            margin-bottom:20%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        h1, h2, h3 {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            margin-top: 0;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            padding-bottom: 1rem;
        }
           .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            margin: 0 auto 15px;
            display: block;
        }
        
        .user-info h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .user-id {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
            background: rgba(30, 30, 46, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .info-label {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-value {
            font-size: 1.1rem;
            word-break: break-all;
            padding: 0.5rem;
            background-color: rgba(0, 247, 255, 0.05);
            border-left: 2px solid var(--neon-blue);
        }
        
        .button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .button:hover {
            background-color: rgba(0, 247, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .button-block {
            display: block;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .input {
            background-color: rgba(0, 247, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--text-light);
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
            border-radius: 4px;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 0 2px rgba(167, 119, 227, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .copy-btn {
            margin-left: 0.5rem;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }
        
        .password-form {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed rgba(0, 247, 255, 0.3);
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 50, 50, 0.2);
            color: #ff5555;
            border: 1px solid #ff5555;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        
        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.3);
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--darker-bg);
            padding: 25px;
            border-radius: 12px;
            max-width: 350px;
            width: 90%;
            border: 1px solid var(--neon-blue);
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 8px 20px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .confirm-btn {
            background: rgba(255, 50, 50, 0.3);
            color: white;
            border: 1px solid #ff5555;
        }
        
        .confirm-btn:hover {
            background: rgba(255, 50, 50, 0.5);
        }
        
        .cancel-btn {
            background: rgba(0, 247, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }
        
        .cancel-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }
        
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

            }

            if (!currentPassword) {

            if (!newPassword || newPassword.length < 6) {

                return;

                return;
            }
            
            try {
                const user = auth.currentUser;
                const credential = EmailAuthProvider.credential(user.email, currentPassword);

        // Initialize real-time updates
        function initRealTimeUpdates() {
            const userRef = doc(db, "documentXYZ", userUID);
            
            onSnapshot(userRef, (doc) => {
                if (doc.exists()) {
                    const userData = doc.data();
                    updateUI(userData);
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            initCopyButtons();
            initRealTimeUpdates();
