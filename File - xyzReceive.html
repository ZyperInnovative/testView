<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Deposit Address</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');
        
        :root {
            --neon-blue: #00f7ff;
            --neon-green: #00ff88;
            --neon-purple: #a777e3;
            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --glass-bg: rgba(15, 15, 35, 0.7);
            --text-light: #f0f0f0;
            --error-red: #ff5e62;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(167, 119, 227, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 25%);
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 247, 255, 0.03) 30%,
                rgba(167, 119, 227, 0.03) 70%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-50%) translateY(-50%); }
            100% { transform: rotate(30deg) translateX(50%) translateY(50%); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .address-card {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .address-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }
        
        .address-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--neon-blue);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .address-title i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .address-value {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 8px;
            border-left: 2px solid var(--neon-blue);
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        .copy-btn i {
            margin-right: 8px;
        }
        
        .verify-btn {
            background: rgba(255, 94, 98, 0.2);
            border: 1px solid var(--error-red);
            color: var(--error-red);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .verify-btn:hover {
            background: rgba(255, 94, 98, 0.3);
            box-shadow: 0 0 15px rgba(255, 94, 98, 0.3);
        }
        
        .verify-btn i {
            margin-right: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            border-left: 4px solid var(--neon-blue);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 247, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error-red);
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(5, 217, 232, 0.06) 50%,
                rgba(13, 2, 33, 0.2) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1>XYZ DEPOSIT ADDRESS</h1>
        
        <div class="address-card">
            <div class="address-title">
                <i class="fas fa-wallet"></i>
                YOUR XYZ ADDRESS
            </div>
            <div id="xyzAddress" class="address-value">Loading...</div>
            <button id="copyXyz" class="copy-btn">
                <i class="far fa-copy"></i> COPY ADDRESS
            </button>
        </div>
        
        <div class="address-card">
            <div class="address-title">
                <i class="fab fa-solana"></i>
                SOLANA ADDRESS
            </div>
            <div id="solanaAddress" class="address-value">I will provide Solana address</div>
            <button id="copySolana" class="copy-btn">
                <i class="far fa-copy"></i> COPY ADDRESS
            </button>
        </div>
        
        <button id="verifyBtn" class="verify-btn">
            <i class="fas fa-check-circle"></i> VERIFY TRANSACTION
        </button>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDIwoUIMJrJQeLBD9vijsfIUXG9BgaGSPs",
            authDomain: "miner-zyx.firebaseapp.com",
            projectId: "miner-zyx",
            storageBucket: "miner-zyx.firebasestorage.app",
            messagingSenderId: "430019680448",
            appId: "1:430019680448:web:d066b8aaf4355907e1b525",
            measurementId: "G-V6SDWYH6M2"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM elements
        const xyzAddressEl = document.getElementById('xyzAddress');
        const solanaAddressEl = document.getElementById('solanaAddress');
        const copyXyzBtn = document.getElementById('copyXyz');
        const copySolanaBtn = document.getElementById('copySolana');
        const verifyBtn = document.getElementById('verifyBtn');
        const notificationEl = document.getElementById('notification');
        
        // Replace with your actual Solana address
        const SOLANA_ADDRESS = "AHjXM9QnQjqCsRiy8JvyL5d5XSE9jjEUUb3rHVE2RuZe";
        solanaAddressEl.textContent = SOLANA_ADDRESS;
        
        // Show notification
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // Copy to clipboard
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(message);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showNotification('Failed to copy address');
            });
        }
        
        // Check local storage and fetch XYZ address
        async function fetchXyzAddress() {
            const email = localStorage.getItem('xyzEmailAccess');
            const uid = localStorage.getItem('xyzUidAccess');
            
            if (!email || !uid) {
                xyzAddressEl.textContent = "No XYZ address found";
                xyzAddressEl.style.color = "var(--error-red)";
                return;
            }
            
            try {
                const docRef = doc(db, "documentXYZ", uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Verify email matches
                    if (data.email === email) {
                        xyzAddressEl.textContent = data.xyzAddress || "No XYZ address found";
                    } else {
                        xyzAddressEl.textContent = "Error: Email mismatch";
                        xyzAddressEl.style.color = "var(--error-red)";
                    }
                } else {
                    xyzAddressEl.textContent = "Error: No document found";
                    xyzAddressEl.style.color = "var(--error-red)";
                }
            } catch (error) {
                console.error("Error fetching document: ", error);
                xyzAddressEl.textContent = "Error loading address";
                xyzAddressEl.style.color = "var(--error-red)";
            }
        }
        
        // Event listeners
        copyXyzBtn.addEventListener('click', () => {
            const address = xyzAddressEl.textContent;
            if (address && !address.includes("Error") && !address.includes("Loading")) {
                copyToClipboard(address, "XYZ Deposit Address copied");
            }
        });
        
        copySolanaBtn.addEventListener('click', () => {
            copyToClipboard(SOLANA_ADDRESS, "Solana Deposit Address copied. After you made transaction don't forget to verify transaction below.");
        });
        
        verifyBtn.addEventListener('click', () => {
            // Redirect to verification page
            window.location.href = "xyzVerifyTransaction.html"; // Update with your actual verification URL
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchXyzAddress();
        });
        const email = localStorage.getItem("xyzEmailAccess");
const uid = localStorage.getItem("xyzUidAccess");

// Redirect to login if either email or UID is missing
if (!email || !uid) {
  window.location.href = "tryn.html"; // Replace with your login URL
}
    </script>
</body>
</html>
