<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//NOTIFICATION HUB</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="xyzNotification.css">
  </head>
<body>
  <div class="header">
    <h1>XYZ NOTIFICATION HUB</h1>
    <p>// SYSTEM ALERTS AND UPDATES</p>
  </div>
 <div class="countdown-container">
        <div class="video-header">
                 <video autoplay loop muted playsinline>
                <source src="https://xyz1a1.wordpress.com/wp-content/uploads/2025/06/lv_0_20250618120955.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay">
                <h2>XYZ PRESALE</h2>
            </div>
        </div>
        
        <div class="countdown-content">
            <div class="countdown-timer">
                <div class="timer-segment">
                    <div class="timer-number" id="days">00</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="hours">00</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="minutes">00</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="seconds">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <div class="presale-date">August 1, 2025</div>
            </div>
        </div>
    </div>

  <div class="notification-grid" id="notificationGrid">
    <div class="loading">// INITIALIZING DATA STREAM...</div>
  </div>

  <div class="notification-expanded" id="notificationExpanded">
    <button class="close-btn" id="closeBtn">âœ•</button>
    <div class="expanded-content" id="expandedContent">
      <!-- Content will be inserted here -->
    </div>
  </div>
  <script src="xyzNotification.js"></script>
  </body>
</html>
