    <script>
        // Quantum animation background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Quantum sphere
        const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const quantumSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(quantumSphere);

        // Create orbiting green dots (quantum bits)
        const dots = [];
        const dotCount = 150;
        const dotGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        
        for (let i = 0; i < dotCount; i++) {
            const dot = new THREE.Mesh(dotGeometry, dotMaterial);
            
            const radius = 3.5 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            dot.position.x = radius * Math.sin(phi) * Math.cos(theta);
            dot.position.y = radius * Math.sin(phi) * Math.sin(theta);
            dot.position.z = radius * Math.cos(phi);
            
            dot.userData = {
                speed: 0.001 + Math.random() * 0.003,
                angle: Math.random() * Math.PI * 2,
                orbitRadius: 3 + Math.random() * 1
            };
            
            scene.add(dot);
            dots.push(dot);
        }

        // Add connection lines between some dots
        const lines = [];
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.15 });
        
        for (let i = 0; i < 30; i++) {
            const dot1 = dots[Math.floor(Math.random() * dots.length)];
            const dot2 = dots[Math.floor(Math.random() * dots.length)];
            
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                dot1.position,
                dot2.position
            ]);
            
            const line = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(line);
            lines.push({ line, dot1, dot2 });
        }

        // Camera position
        camera.position.z = 11;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the quantum sphere
            quantumSphere.rotation.x += 0.004;
            quantumSphere.rotation.y += 0.006;
            
            // Animate the orbiting dots
            dots.forEach(dot => {
                dot.userData.angle += dot.userData.speed;
                
                dot.position.x = dot.userData.orbitRadius * Math.sin(dot.userData.angle * 2);
                dot.position.z = dot.userData.orbitRadius * Math.cos(dot.userData.angle);
                dot.position.y = Math.sin(dot.userData.angle * 3) * 2;
                
                // Pulsing effect
                dot.scale.setScalar(0.7 + Math.sin(Date.now() * 0.005 + dot.userData.angle) * 0.3);
            });
            
            // Update connection lines
            lines.forEach(connection => {
                connection.line.geometry.setFromPoints([
                    connection.dot1.position,
                    connection.dot2.position
                ]);
            });
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        

        animate();
    </script>

        async function initializeUserDocument() {  
            const userDocRef = doc(db, 'documentXYZ', xyzUidAccess);  
            const userDocSnap = await getDoc(userDocRef);  
              
            if (!userDocSnap.exists()) {

                await setDoc(userDocRef, {  
                    email: xyzEmailAccess,  
                    xyzAddress: '',  
                    xyzBalance: 0,  
                    solBalance: 0,  
                    xyzMined: 0,  
                    xyzMinePending: 0,  
                    lastPayoutTime: null,  
                    onlineActivityTime: serverTimestamp()  
                });  
            } else {  
                // Ensure all required fields exist  
                const userData = userDocSnap.data();  
                const updates = {};  
                  
                if (typeof userData.xyzMined !== 'number') updates.xyzMined = 0;  
                if (typeof userData.xyzMinePending !== 'number') updates.xyzMinePending = 0;  
                if (typeof userData.xyzBalance !== 'number') updates.xyzBalance = 0;  
                if (typeof userData.solBalance !== 'number') updates.solBalance = 0;  
                if (!userData.lastPayoutTime) updates.lastPayoutTime = null;  
                  
                if (Object.keys(updates).length > 0) {  
                    await updateDoc(userDocRef, updates);  
                }  
                  
                // Initialize pendingXYZ with current Firestore value
                pendingXYZ = userData.xyzMinePending || 0;
                lastFirestorePending = pendingXYZ;
                updatePendingDisplay();
                  
                // Check for pending payout  
                await checkAndProcessPendingXYZ(userData);  
                  
                updateDashboard(userData);  
            }  
        }  
          
        function handleConnectionChange() {  
            isUserOnline = navigator.onLine;  
            updateConnectionStatus();  
              
            if (isUserOnline) {  
                startMining();  
                // Sync pending balance when coming back online
                syncPendingXYZ(); 
            } else {  
                stopMining();  
            }  
        }  
          
        function startMining() {  
            if (miningInterval) clearInterval(miningInterval);  
            if (minuteInterval) clearInterval(minuteInterval);
              
            connectionStatusEl.textContent = 'Online - Mining active';  
            connectionStatusEl.className = 'connection-status online';  
              
            // Update mining every second
            miningInterval = setInterval(() => {  
                pendingXYZ += XYZ_RATE_PER_SECOND;
                updatePendingDisplay();
                updateLastUpdated();  
            }, SECOND_INTERVAL);  
            
            // Save to Firestore every minute
            minuteInterval = setInterval(async () => {
                await syncPendingXYZ();
            }, MINUTE_INTERVAL);
        }  
          
        async function syncPendingXYZ() {
            if (pendingXYZ <= lastFirestorePending) return;
            
            const xyzToAdd = pendingXYZ - lastFirestorePending;
            
            try {  
                const userDocRef = doc(db, 'documentXYZ', xyzUidAccess);  
                await updateDoc(userDocRef, {  
                    xyzMinePending: increment(xyzToAdd),  
                    onlineActivityTime: serverTimestamp()  
                });  
                  
                lastFirestorePending = pendingXYZ;
                const userDocSnap = await getDoc(userDocRef);  
                updateDashboard(userDocSnap.data());  
            } catch (error) {  
                console.error('Error updating pending XYZ:', error);  
            }  
        }
          
        function stopMining() {  
            if (miningInterval) {  
                clearInterval(miningInterval);  
                miningInterval = null;  
            }  
            if (minuteInterval) {
                clearInterval(minuteInterval);
                minuteInterval = null;
            }
              
            connectionStatusEl.textContent = 'Offline - Mining paused';  
            connectionStatusEl.className = 'connection-status offline';  
        }  
          
        function updatePendingDisplay() {
            xyzMinePendingEl.textContent = formatNumber(pendingXYZ);
            minedPerSecondEl.textContent = XYZ_RATE_PER_SECOND.toFixed(8);
        }
          
        async function checkAndProcessPendingXYZ(userData) {  
            const now = new Date();  
            const lastPayout = userData.lastPayoutTime?.toDate() || new Date(0);  
              
            if (shouldProcessPayout(lastPayout)) {

        async function processDailyPayout() {  
            const userDocRef = doc(db, 'documentXYZ', xyzUidAccess);  
            const userDocSnap = await getDoc(userDocRef);  
            const userData = userDocSnap.data();  
              
            if (userData.xyzMinePending > 0) {
                // Check if user has enough SOL for gas fee
                if (userData.solBalance < GAS_FEE) {
                    showSolNotification("Deposit Solana to transfer mined XYZ to your account");

                        from: 'xyzMining-shA-xyzQuant.block',
                        gasFee: GAS_FEE,
                        receiverEmail: userData.email,

                        status: 'completed',
                        to: userData.xyzAddress || 'Not set',
                        transactionType: 'Transferred',
                        timestamp: serverTimestamp()
                    };
                    
                    // Add to Blockchain collection
                    await addDoc(collection(db, 'Blockchain'), txData);
                    
                    // Process the transfer with gas fee deduction

                        xyzMined: increment(userData.xyzMinePending),  
                        xyzBalance: increment(userData.xyzMinePending),  
                        xyzMinePending: 0,  
                        solBalance: increment(-GAS_FEE),

                        onlineActivityTime: serverTimestamp()  
                    });  
                      
                    // Reset local pending tracking

      font-weight: 500;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(56, 182, 255, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .nav-item:hover {
      color: #e2e8f0;
      transform: translateY(-3px);
    }
    
    .nav-item:hover::before {
      opacity: 1;
    }
    
    .nav-item.active {
      color: #38bdf8;
    }
    
    .nav-item.active svg {
      filter: drop-shadow(0 0 5px rgba(56, 182, 255, 0.7));
    }
    
    .nav-item svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }
    
    .nav-item:hover svg {
      transform: scale(1.1);
    }
    
    @media (max-width: 480px) {
      .futuristic-nav {
        padding: 10px 0;
      }
      .nav-item {
        padding: 6px 8px;
        font-size: 10px;
      }
      .nav-item svg {
        width: 18px;
        height: 18px;
      }
  `;
  document.head.appendChild(style);

  // Create each nav item
  navItems.forEach(item => {
    const navItem = document.createElement('a');
    navItem.className = 'nav-item';
    navItem.href = item.link;
    navItem.innerHTML = item.icon + `<span>${item.name}</span>`;
    
    // Add click event with redirection
    navItem.addEventListener('click', function(e) {
      // For smooth animation before redirect
      e.preventDefault();
      
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      this.classList.add('active');
      
      // Redirect after animation completes (300ms)
      setTimeout(() => {
        window.location.href = this.href;
      }, 300);
    });
    
    navContainer.appendChild(navItem);
  });

  // Add to body
  document.body.appendChild(navContainer);
 }

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', createFuturisticNav);

 
   
// Initial check on page load
window.addEventListener('load', () => {
  const savedStatus = localStorage.getItem('connectionStatus');
  if (!navigator.onLine && savedStatus === 'offline') {
    connectionStatusEl.textContent = 'Offline - Mining paused';
    connectionStatusEl.className = 'connection-status offline';
  }
  updateConnectionStatus();
});

// Listen for connection changes
window.addEventListener('online', updateConnectionStatus);
window.addEventListener('offline', updateConnectionStatus);   </script>
