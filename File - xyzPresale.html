<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Presale Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #7b2dff;
            --dark-color: #0a0e23;
            --accent-color: #ff2d7b;
            --text-color: #e0e0ff;
        }
        
        .countdown-container {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #141a3a);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: pulse 8s infinite alternate;
        }
        
        .countdown-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: 0;
        }
        
        .countdown-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3), rgba(123, 45, 255, 0.3)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .countdown-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .countdown-title {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .countdown-subtitle {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-color);
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        
        .timer-segment {
            text-align: center;
            flex: 1;
            margin: 0 10px;
            perspective: 1000px;
        }
        
        .timer-number {
            font-size: 4rem;
            font-weight: 900;
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(123, 45, 255, 0.1));
            border-radius: 12px;
            padding: 20px 10px;
            margin-bottom: 10px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .timer-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .timer-number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }
        
        .timer-label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-color);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .countdown-footer {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .presale-date {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-color);
            font-size: 1.2rem;
            background: rgba(0, 240, 255, 0.1);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            animation: datePulse 4s infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 50px rgba(123, 45, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            }
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(123, 45, 255, 0.5), 0 0 30px rgba(0, 240, 255, 0.4);
            }
        }
        
        @keyframes datePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.1);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(0, 240, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 240, 255, 0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .countdown-timer {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-segment {
                margin: 10px 0;
                width: 80%;
            }
            
            .timer-number {
                font-size: 3rem;
            }
            
            .countdown-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-header">
            <h1 class="countdown-title">XYZ Presale Countdown</h1>
            <p class="countdown-subtitle">The future begins in...</p>
        </div>
        
        <div class="countdown-timer">
            <div class="timer-segment">
                <div class="timer-number" id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-segment">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
        
        <div class="countdown-footer">
            <div class="presale-date">Presale Starts: August 1, 2025</div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (August 1, 2025)
        const countDownDate = new Date("Aug 1, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Add animation class when numbers change
            animateNumber("days", days);
            animateNumber("hours", hours);
            animateNumber("minutes", minutes);
            animateNumber("seconds", seconds);
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown-timer").innerHTML = `
                    <div style="width: 100%; text-align: center;">
                        <h2 style="color: var(--primary-color); font-size: 2rem;">The XYZ Presale Has Started!</h2>
                        <p style="color: var(--text-color);">Join now and be part of the future</p>
                    </div>
                `;
            }
        }, 1000);
        
        // Function to animate number changes
        function animateNumber(id, newValue) {
            const element = document.getElementById(id);
            const oldValue = parseInt(element.textContent) || 0;
            
            if (newValue !== oldValue) {
                element.classList.add('changing');
                setTimeout(() => {
                    element.classList.remove('changing');
                }, 300);
            }
        }
        
        // Add hover effects to timer numbers
        document.querySelectorAll('.timer-number').forEach(number => {
            number.addEventListener('mouseenter', () => {
                number.style.transform = 'translateY(-5px) rotateX(10deg)';
                number.style.boxShadow = '0 10px 25px rgba(0, 240, 255, 0.4)';
            });
            
            number.addEventListener('mouseleave', () => {
                number.style.transform = '';
                number.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            });
        });
    </script>
</body>
</html>
