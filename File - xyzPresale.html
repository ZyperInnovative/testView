<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Presale Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap');
        
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #7b2dff;
            --dark-color: #0a0e23;
            --accent-color: #ff2d7b;
            --text-color: #e0e0ff;
        }
        
        .countdown-container {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #141a3a);
            border-radius: 12px;
            padding: 0;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .video-header {
            width: 100%;
            height: 120px;
            overflow: hidden;
            position: relative;
        }
        
        .video-header video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10,14,35,0.4), rgba(10,14,35,0.8));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-overlay h2 {
            color: white;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-color);
            margin: 0;
        }
        
        .countdown-content {
            padding: 15px;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .timer-segment {
            text-align: center;
            flex: 1;
            margin: 0 3px;
        }
        
        .timer-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(123, 45, 255, 0.1));
            border-radius: 8px;
            padding: 8px 5px;
            margin-bottom: 5px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .timer-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .timer-number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }
        
        .timer-label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-color);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .presale-date {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-color);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 20px;
            display: inline-block;
        }
        
        /* Animation for number changes */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .changing {
            animation: pulse 0.3s ease;
        }
        
        /* Hover effects */
        .timer-number:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="video-header">
                 <video autoplay loop muted playsinline>
                <source src="https://xyz1a1.wordpress.com/wp-content/uploads/2025/06/lv_0_20250618120955.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay">
                <h2>XYZ PRESALE</h2>
            </div>
        </div>
        
        <div class="countdown-content">
            <div class="countdown-timer">
                <div class="timer-segment">
                    <div class="timer-number" id="days">00</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="hours">00</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="minutes">00</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-segment">
                    <div class="timer-number" id="seconds">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <div class="presale-date">August 1, 2025</div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (August 1, 2025)
        const countDownDate = new Date("Aug 1, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Add animation class when numbers change
            animateNumber("days", days);
            animateNumber("hours", hours);
            animateNumber("minutes", minutes);
            animateNumber("seconds", seconds);
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown-content").innerHTML = `
                    <div style="text-align: center; padding: 15px 0;">
                        <h3 style="color: var(--primary-color); margin: 0;">PRESALE LIVE!</h3>
                        <p style="color: var(--text-color); font-size: 0.8rem; margin: 5px 0 0;">Join now</p>
                    </div>
                `;
            }
        }, 1000);
        
        // Function to animate number changes
        function animateNumber(id, newValue) {
            const element = document.getElementById(id);
            const oldValue = parseInt(element.textContent) || 0;
            
            if (newValue !== oldValue) {
                element.classList.add('changing');
                setTimeout(() => {
                    element.classList.remove('changing');
                }, 300);
            }
        }
    </script>
</body>
</html>
