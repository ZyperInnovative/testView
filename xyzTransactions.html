<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XYZ Transaction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');
    
    :root {
        --neon-blue: #00f7ff;
        --neon-purple: #a777e3;
        --neon-pink: #ff00ff;
        --dark-bg: #0a0a14;
        --darker-bg: #050510;
        --glass-bg: rgba(15, 15, 35, 0.7);
    }
    
    body {
        font-family: 'Rajdhani', sans-serif;
        background: var(--dark-bg);
        margin: 0;
        padding: 0;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(167, 119, 227, 0.15) 0%, transparent 25%),
            radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 25%);
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
        border: 1px solid rgba(0, 247, 255, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent 0%,
            rgba(0, 247, 255, 0.03) 30%,
            rgba(167, 119, 227, 0.03) 70%,
            transparent 100%
        );
        transform: rotate(30deg);
        z-index: -1;
        animation: shine 8s infinite linear;
    }
    
    @keyframes shine {
        0% { transform: rotate(30deg) translateX(-50%) translateY(-50%); }
        100% { transform: rotate(30deg) translateX(50%) translateY(50%); }
    }
    
    h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    
    h1::after {
        content: '';
        display: block;
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        margin: 10px auto 0;
        border-radius: 3px;
    }
    
    .balance-card {
        background: linear-gradient(135deg, rgba(110, 142, 251, 0.2), rgba(167, 119, 227, 0.2));
        color: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(0, 247, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
        transition: all 0.3s ease;
    }
    
    .balance-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
    }
    
    .balance-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
    }
    
    .balance-card h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .balance-card p {
        font-size: 36px;
        font-weight: bold;
        margin: 15px 0 0;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        position: relative;
    }
    
    .balance-card p::after {
        content: 'XYZ';
        position: absolute;
        right: 0;
        bottom: -20px;
        font-size: 14px;
        color: var(--neon-blue);
        font-family: 'Rajdhani', sans-serif;
    }
    
    .form-group {
        margin-bottom: 20px;
        position: relative;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--neon-blue);
        letter-spacing: 0.5px;
    }
    
    input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(10, 10, 20, 0.5);
        border: 1px solid rgba(0, 247, 255, 0.3);
        border-radius: 8px;
        box-sizing: border-box;
        color: white;
        font-family: 'Rajdhani', sans-serif;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    input:focus {
        outline: none;
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        background: rgba(15, 15, 35, 0.7);
    }
    
    input::placeholder {
        color: rgba(255, 255, 255, 0.3);
    }
    
    button {
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
    }
    
    button:hover::before {
        left: 100%;
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    
    .modal-content {
        background: var(--darker-bg);
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 500px;
        border: 1px solid rgba(0, 247, 255, 0.2);
        box-shadow: 0 0 40px rgba(0, 247, 255, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
    }
    
    .modal-content h2 {
        color: white;
        font-family: 'Orbitron', sans-serif;
        margin-top: 0;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    
    .transaction-details {
        margin-bottom: 25px;
    }
    
    .transaction-details p {
        margin: 10px 0;
        padding: 10px 0;
        border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        display: flex;
        justify-content: space-between;
    }
    
    .transaction-details p:last-child {
        border-bottom: none;
    }
    
    .transaction-details strong {
        color: var(--neon-blue);
        font-weight: 600;
    }
    
    .button-group {
        display: flex;
        gap: 15px;
    }
    
    .button-group button {
        flex: 1;
    }
    
    .cancel-btn {
        background: linear-gradient(90deg, #ff4d4d, #e60000);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    
    .cancel-btn:hover {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    
    .loading {
        text-align: center;
        display: none;
        margin-top: 20px;
    }
    
    .spinner {
        border: 4px solid rgba(0, 247, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid var(--neon-blue);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
        box-shadow: 0 0 10px var(--neon-blue);
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Futuristic pulse animation for balance */
    @keyframes pulse {
        0% { text-shadow: 0 0 5px rgba(0, 247, 255, 0.5); }
        50% { text-shadow: 0 0 15px rgba(0, 247, 255, 0.8); }
        100% { text-shadow: 0 0 5px rgba(0, 247, 255, 0.5); }
    }
    
    .pulse {
        animation: pulse 2s infinite;
    }
    
    /* Grid lines in background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
    }
    
    /* Floating particles */
    .particle {
        position: fixed;
        background: rgba(0, 247, 255, 0.5);
        border-radius: 50%;
        z-index: -1;
        animation: float linear infinite;
    }
    
    @keyframes float {
        from { transform: translateY(0) translateX(0); }
        to { transform: translateY(-100vh) translateX(20px); }
    }
</style>

<script type="module">

    collection,
    query,

    getDocs,
    writeBatch,
  } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

  const firebaseConfig = {

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const xyzBalanceElement = document.getElementById("xyzBalance");
  const recipientAddressInput = document.getElementById("recipientAddress");
  const amountInput = document.getElementById("amount");
  const sendButton = document.getElementById("sendButton");
  const transactionModal = document.getElementById("transactionModal");
  const modalRecipient = document.getElementById("modalRecipient");
  const modalRecipientEmail = document.getElementById("modalRecipientEmail");
  const modalAmount = document.getElementById("modalAmount");
  const modalGasFee = document.getElementById("modalGasFee");
  const confirmButton = document.getElementById("confirmButton");
  const cancelButton = document.getElementById("cancelButton");
  const loadingElement = document.getElementById("loading");

  const userEmail = localStorage.getItem("xyzEmailAccess");
  const userUid = localStorage.getItem("xyzUidAccess");

  let userBalance = 0;
  let currentTransaction = null;
  let senderData = null;

  if (!userEmail || !userUid) {
    alert("Please login first");
    window.location.href = "tryn.html";
  }

  // Function to mask email (e.g., johndoe@gmail.com -> joh...oe@gmail.com)
  function maskEmail(email) {
    if (!email) return "unknown@xyz.com";
    const [localPart, domain] = email.split("@");
    if (localPart.length <= 4) {
      return localPart.charAt(0) + "***@" + domain;
    }
    const firstPart = localPart.substring(0, 3);
    const lastPart = localPart.substring(localPart.length - 2);
    return `${firstPart}...${lastPart}@${domain}`;
  }

  async function fetchUserData() {
    try {
      const userDocRef = doc(db, "documentXYZ", userUid);
      const userDoc = await getDoc(userDocRef);
      if (userDoc.exists()) {
        senderData = userDoc.data();
        userBalance = senderData.xyzBalance || 0;
        xyzBalanceElement.textContent = Number(userBalance).toFixed(2) + " ";     } else {
        xyzBalanceElement.textContent = "Error loading balance";
      }
    } catch (error) {
      console.error("Error fetching user data:", error);
      xyzBalanceElement.textContent = "Error loading balance";
    }
  }

 function calculateGasFee(amount) {
    return amount > 10 ? 0.0001 : 0.0008;

  }

  function formatTransactionDetails(sender, recipientEmail, amount, gasFee, timestamp) {
    return `
      <div style="border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 10px; background-color: #f9f9f9;">
        <p style="margin: 0 0 5px; font-weight: bold; color: #333;">Transaction</p>
        <p style="margin: 0 0 3px; font-size: 14px;"><strong>From (Email):</strong> ${sender}</p>
        <p style="margin: 0 0 3px; font-size: 14px;"><strong>To (Email):</strong> ${recipientEmail}</p>
        <p style="margin: 0 0 3px; font-size: 14px;"><strong>Amount:</strong> ${amount} XYZ</p>
        <p style="margin: 0 0 3px; font-size: 14px;"><strong>Fee:</strong> ${gasFee} SOL</p>
        <p style="margin: 0; font-size: 12px; color: #666;">${new Date(timestamp).toLocaleString()}</p>
      </div>
    `;
  }
async function processTransaction() {
  const { recipientAddress, amount, recipientUid } = currentTransaction;
  const gasFee = calculateGasFee(amount);

  try {
    loadingElement.style.display = "block";
    confirmButton.disabled = true;
    cancelButton.disabled = true;

    // Get references to both documents
    const senderDocRef = doc(db, "documentXYZ", userUid);
    const recipientDocRef = doc(db, "documentXYZ", recipientUid);

    // Fetch both documents
    const [senderDoc, recipientDoc] = await Promise.all([
      getDoc(senderDocRef),
      getDoc(recipientDocRef)
    ]);

    if (!senderDoc.exists() || !recipientDoc.exists()) {
      throw new Error("Transaction parties not found");
    }

    const senderData = senderDoc.data();
    const recipientData = recipientDoc.data();
    const recipientEmail = recipientData.email || "unknown@xyz.com";
    const timestamp = new Date();

    // Validate balances
    if (senderData.xyzBalance < amount) throw new Error("Insufficient XYZ balance");
    if (senderData.solBalance < gasFee) throw new Error("Insufficient SOL for gas fee");

    // Create transaction object
    const transaction = {
      type: "transfer",
      amount,
      recipient: recipientEmail,
      sender: userEmail,
      gasFee,
      timestamp: timestamp.toISOString(),
      status: "completed"
    };

    // Prepare updates
    const batch = writeBatch(db);
    
    // Update sender's balance & transactions
    batch.update(senderDocRef, {
      xyzBalance: senderData.xyzBalance - amount,
      solBalance: senderData.solBalance - gasFee,
      xyzTransactions: [
        ...(senderData.xyzTransactions || []),
        transaction
      ]
    });

    // Update recipient's balance & transactions
    batch.update(recipientDocRef, {
      xyzBalance: recipientData.xyzBalance + amount,
      xyzTransactions: [
        ...(recipientData.xyzTransactions || []),
        transaction
      ]
    });

    // Save to blockchain collection (Sender's "sent" transaction)
    const blockchainCollection = collection(db, "blockchain");
    const sentTxRef = doc(blockchainCollection);
    batch.set(sentTxRef, {
      address: senderData.xyzAddress || "unknown", // Sender's XYZ address
      transactionType: "sent", // "sent" from sender's side
      from: senderData.xyzAddress || "unknown", // Sender's XYZ address
      to: recipientData.xyzAddress || "unknown", // Recipient's XYZ address
      amount: amount,
      timestamp: timestamp.toISOString(),
      gasFee: gasFee,
      status: "completed",
      senderEmail: userEmail,
      receiverEmail: recipientEmail
    });

    // Save to blockchain collection (Receiver's "received" transaction)
    const receivedTxRef = doc(blockchainCollection);
    batch.set(receivedTxRef, {
      address: recipientData.xyzAddress || "unknown", // Receiver's XYZ address
      transactionType: "received", // "received" from receiver's side
      from: senderData.xyzAddress || "unknown", // Sender's XYZ address
      to: recipientData.xyzAddress || "unknown", // Recipient's XYZ address
      amount: amount,
      timestamp: timestamp.toISOString(),
      gasFee: gasFee,
      status: "completed",
      senderEmail: userEmail,
      receiverEmail: recipientEmail
    });

    await batch.commit();

    // Update UI
    userBalance = senderData.xyzBalance - amount;
    xyzBalanceElement.textContent = userBalance + " XYZ";
    transactionModal.style.display = "none";
    alert("Transaction successful!");
  } catch (error) {
    console.error("Transaction failed:", error);
    alert(`Transaction failed: ${error.message}`);
  } finally {
    loadingElement.style.display = "none";
    confirmButton.disabled = false;
    cancelButton.disabled = false;
  }
}

const recipientData = recipientDoc.data();
const recipientUid = recipientDoc.id;
const recipientEmail = recipientData.email || "unknown@xyz.com"; // Fixed field name

currentTransaction = {

// Update modal with masked email
document.getElementById("modalRecipientEmail").textContent = maskEmail(recipientEmail);
      modalRecipient.textContent = recipientAddress;

  confirmButton.addEventListener("click", processTransaction);
