<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
         :root {
            --pw-reset-primary: #00a8ff;
            --pw-reset-dark: #121212;
            --pw-reset-light: #f0f0f0;
            --pw-reset-error: #ff5e62;
            }
             
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
      position: relative;
      padding:10%;
      }
        /* Unique CSS classes prefixed with pw- */
        .pw-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .pw-modal-container {
            background-color: #121212;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #00a8ff;
            position: relative;
        }
        
        .pw-modal-title {
            color: #00a8ff;
            margin: 0 0 1.5rem 0;
            text-align: center;
        }
        
        .pw-input-field {
            background-color: rgba(0, 168, 255, 0.05);
            border: 1px solid #00a8ff;
            color: #f0f0f0;
            padding: 0.8rem;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        
        .pw-submit-btn {
            background: transparent;
            border: 1px solid #00a8ff;
            color: #00a8ff;
            padding: 0.8rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .pw-error-msg {
            color: #ff5e62;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            min-height: 1.5rem;
        }
        
        .pw-success-msg {
            color: #00a8ff;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .pw-info-note {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            line-height: 1.4;
        }
        
        .pw-close-btn {
            background: none;
            border: none;
            color: #aaaaaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .pw-trigger {
            color: #00a8ff;
            text-decoration: none;
            
            
        }
    </style>
</head>
<body>
    <!-- Trigger link -->
    <p><a href="#" id="pwTrigger" class="pw-trigger">Are you sure you want to change your password? Just click me, if yes.
    </a></p>

    <!-- Modal -->
    <div id="pwModal" class="pw-modal-overlay">
        <div class="pw-modal-container">
               <h2 class="pw-modal-title">Reset Password</h2>
            
            <form id="pwForm">
                <input type="email" id="pwEmailInput" class="pw-input-field" placeholder="Enter your email" required>
                <div id="pwErrorMsg" class="pw-error-msg"></div>
                <div id="pwSuccessMsg" class="pw-success-msg"></div>
                <button type="button" id="pwSubmitBtn" class="pw-submit-btn">Send Reset Link</button>
            </form>
            
            <div class="pw-info-note">
                Check the email in your spam section. Make sure your email is registered or else you will not receive code.
            </div>
        </div>
    </div>

 <!-- Firebase SDKs -->
<script type="module">
    // Import modular functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDIwoUIMJrJQeLBD9vijsfIUXG9BgaGSPs",
        authDomain: "miner-zyx.firebaseapp.com",
        projectId: "miner-zyx",
        storageBucket: "miner-zyx.appspot.com",
        messagingSenderId: "430019680448",
        appId: "1:430019680448:web:d066b8aaf4355907e1b525",
        measurementId: "G-V6SDWYH6M2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const pwTrigger = document.getElementById('pwTrigger');
    const pwModal = document.getElementById('pwModal');
    const pwCloseBtn = document.getElementById('pwCloseBtn');
    const pwSubmitBtn = document.getElementById('pwSubmitBtn');
    const pwEmailInput = document.getElementById('pwEmailInput');
    const pwErrorMsg = document.getElementById('pwErrorMsg');
    const pwSuccessMsg = document.getElementById('pwSuccessMsg');

    // Show modal
    pwTrigger.addEventListener('click', function(e) {
        e.preventDefault();
        pwModal.style.display = 'flex';
        pwEmailInput.focus();
        pwErrorMsg.textContent = '';
        pwSuccessMsg.textContent = '';
    });

    pwSubmitBtn.addEventListener('click', function() {
        const email = pwEmailInput.value.trim();

        if (!validateEmail(email)) {
            pwErrorMsg.textContent = "Please enter a valid email address";
            return;
        }

        sendPasswordResetEmail(auth, email)
            .then(() => {
                pwErrorMsg.textContent = "";
                pwSuccessMsg.textContent = "Password reset email sent!";
                pwEmailInput.value = "";
                setTimeout(() => {
                    pwModal.style.display = "none";
                    resetPwForm();
                }, 3000);
            })
            .catch((error) => {
                pwSuccessMsg.textContent = "";
                handlePwError(error);
            });
    });

    pwEmailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            pwSubmitBtn.click();
        }
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function resetPwForm() {
        pwEmailInput.value = "";
        pwErrorMsg.textContent = "";
        pwSuccessMsg.textContent = "";
    }

    function handlePwError(error) {
        switch(error.code) {
            case "auth/invalid-email":
                pwErrorMsg.textContent = "Invalid email format";
                break;
            case "auth/user-not-found":
                pwErrorMsg.textContent = "No account with this email";
                break;
            case "auth/too-many-requests":
                pwErrorMsg.textContent = "Too many attempts. Try later";
                break;
            default:
                pwErrorMsg.textContent = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
